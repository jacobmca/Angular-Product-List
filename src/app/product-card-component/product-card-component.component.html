<div class="product-card">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>
        <a >
            {{ product.name }}
        </a>
    </h3>

    <p>
        {{ product.description }}
    </p>

    <h4>
        {{ product.price }}
    </h4>
    
    <button>
        Click
    </button>
</div>
