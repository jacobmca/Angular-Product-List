<div class="product-card">
    <img [src]="product.imageURL" alt="{{ product.name }}" />
    <h3>
        {{ product.name }}
    </h3>

    <p>
        {{ product.description }}
    </p>

    <h4>
        Price: {{ product.price }}
    </h4>
    
    <div class="button-container">
        <button (click)="onRemove()">
            Remove
        </button>
    </div>
</div>
